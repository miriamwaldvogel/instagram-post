<!DOCTYPE html>
 <html>
 <head>
   <style>
     body {
       font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
       padding: 16px;
       margin: 0;
     }
     .container {
       display: flex;
       flex-direction: column;
       gap: 16px;
     }
     h2 {
       margin: 0 0 8px 0;
       font-size: 14px;
       font-weight: 600;
     }
     .section {
       border-bottom: 1px solid #e0e0e0;
       padding-bottom: 16px;
     }
     .section:last-child {
       border-bottom: none;
     }
     .instructions {
       font-size: 12px;
       color: #666;
       line-height: 1.5;
     }
     textarea {
       width: 100%;
       min-height: 200px;
       padding: 8px;
       border: 1px solid #ccc;
       border-radius: 4px;
       font-family: monospace;
       font-size: 11px;
       resize: vertical;
       box-sizing: border-box;
     }
     .button-group {
       display: flex;
       gap: 8px;
       margin-top: 8px;
     }
     button {
       flex: 1;
       padding: 10px 16px;
       border: none;
       border-radius: 4px;
       font-size: 12px;
       font-weight: 500;
       cursor: pointer;
       transition: background 0.2s;
     }
     .primary {
       background: #18a0fb;
       color: white;
     }
     .primary:hover {
       background: #1290e8;
     }
     .secondary {
       background: #e0e0e0;
       color: #333;
     }
     .secondary:hover {
       background: #d0d0d0;
     }
     .message {
       padding: 10px;
       border-radius: 4px;
       font-size: 12px;
       margin-top: 8px;
       display: none;
     }
     .message.success {
       background: #d4edda;
       color: #155724;
       display: block;
     }
     .message.error {
       background: #f8d7da;
       color: #721c24;
       display: block;
     }
   </style>
 </head>
 <body>
   <div class="container">
     <h2>Quote Formatter</h2>
     
     <!-- JSON Input Section -->
     <div class="section">
       <h3 style="font-size: 13px; margin: 0 0 8px 0;">JSON Input (Create Multiple Slides)</h3>
       <div class="instructions" style="margin-bottom: 8px;">
         Paste JSON to generate multiple slides from templates:
       </div>
       <textarea id="jsonInput" placeholder='{
   "slides": [
     {
       "template": "Two chunk quote",
       "texts": [
         "First quote with **highlighting**",
         "Second quote here"
       ],
       "speaker": "John Doe",
       "position": "CEO, Company"
     }
   ]
 }'></textarea>
       <div class="button-group">
         <button class="primary" id="processJson">Generate Slides</button>
       </div>
     </div>
     
 
   <script>
     document.getElementById('processJson').onclick = () => {
       const jsonText = document.getElementById('jsonInput').value.trim();
       if (!jsonText) {
         showMessage('error', 'Please enter JSON');
         return;
       }
       parent.postMessage({ pluginMessage: { type: 'process-json', json: jsonText } }, '*');
     };
     
     document.getElementById('format').onclick = () => {
       parent.postMessage({ pluginMessage: { type: 'format-quotes' } }, '*');
     };
     
     document.getElementById('cancel').onclick = () => {
       parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
     };
     
     function showMessage(type, text) {
       const messageEl = document.getElementById('message');
       messageEl.className = 'message ' + type;
       messageEl.textContent = (type === 'success' ? '✓ ' : '✗ ') + text;
       
       setTimeout(() => {
         messageEl.className = 'message';
       }, 5000);
     }
     
     window.onmessage = (event) => {
       const msg = event.data.pluginMessage;
       if (msg.type === 'success' || msg.type === 'error') {
         showMessage(msg.type, msg.message);
       }
     };
   </script>
 </body>
 </html>
